<ion-header>

  <ion-navbar color="blue">
    <ion-title><img src="./assets/imgs/detail.png" class="ing"></ion-title>
  </ion-navbar>

</ion-header>



<ion-content  *ngIf="show">
   
<form #form="ngForm" >
 
        <ion-item>
        <ion-label floating>Agregar nueva Delegaci√≥n</ion-label>
        <ion-input type="text" [(ngModel)]="delegation.nombre"  name="del" #del="ngModel" required></ion-input>
        </ion-item>
        <div class="form-error" *ngIf="del.errors && (del.dirty || del.touched)">
            <p color="danger" [hidden]="!del.errors.required">Campo requerido.</p>
            </div>

          

            <ion-list class="marg-top" >
                <ion-card *ngFor="let delegation of delegations" >
                    <button class="brillo" ion-item (click)="goToDetailDelegation(delegation.id)">
                    <ion-card-content>
                        <ion-card-title>{{ delegation.nombre }}</ion-card-title>
            
                    </ion-card-content>
                    </button>
              </ion-card>
            </ion-list>
             

             
               
  
  </form>
  <ion-fab top right>
      <button ion-fab  (click)="addDelegation(delegation)" [disabled]="!form.form.valid">
        <ion-icon name="add-circle">
          
        </ion-icon>
      </button>
    </ion-fab>

    <ion-fab class="aligin" top right>
        <button ion-fab *ngIf="id != 0"  (click)="deleteDelegation(delegation)" color="danger">
          <ion-icon name="trash">
            
          </ion-icon>
        </button>
      </ion-fab>



        


</ion-content>
