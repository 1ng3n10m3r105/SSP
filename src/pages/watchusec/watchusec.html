  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="blue">
    <ion-title><img src="./assets/imgs/usec.png" class="ing"></ion-title>
 
  </ion-navbar>

</ion-header>


<ion-content class="login-content">
    <ion-searchbar (ionInput)="getItems($event)"> </ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let note of notes" >
        <button class="brillo" ion-item (click)="goToDetailUsec(note.id)">
        
          <ion-card-content>
            <ion-card-title>
              
              <h2>[{{note.horaRec}}]VELASCO: USEC SSP CDMX</h2>
              <p>{{note.fechaRec}}</p>
              <br>
              <h2>MEGA OPERATIVO</h2>

            </ion-card-title>
             <h2>Trabajador:<br><p>{{ note.usuario.displayName }}</p> </h2>
             <h2>Matricula: <br><p>{{ note.usuario.matricula }}</p></h2>
        <br>
             <h2>Actividad:</h2>
             <pre class="align"><h3>{{ note.actividad }}</h3></pre>
             <br>
             <h2>Lugar:  {{ note.lugar }}</h2>
              
             <br>
             <h2>Ubicación:  {{note.ubicacion}}</h2>
             <h2>Colonia:  {{note.colonia}}</h2>
             <h2>Delegacion:  {{note.delegacion.nombre}}</h2> 
             <h2>Sector:  {{note.sector}}</h2>
             <h2>Beneficiados:  {{note.beneficiados}}</h2> 
             <h2>Tripticos:  {{note.tripticos}}</h2> 
             <h2>Platicas:  {{note.platicas}}</h2> 
             <br>
             <h2>Georeferencia: </h2>
             <h3 >{{note.latitud }} , {{ note.longitud }}</h3>
             <br>
             <h2>Tripulación</h2>
             <pre><h3>{{note.tripulacion}}</h3></pre>
             <br>
             <h2>Unidad: {{note.unidad}}</h2>

        </ion-card-content>
        </button>
  </ion-card>

  </ion-list>

   <ion-fab bottom right>
      <button ion-fab color="primary" (click)="createNoteUsec()">
        <ion-icon name="filing"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
