  Ionic pages and navigation.

<ion-header>



</ion-header>


<ion-content class="login-content ">
	
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('./assets/imgs/img-01.jpg'); ">
			<div class="wrap-login100 p-t-190 p-b-30" style="position: absolute;top: 0rem;">
			<div class="login-box">	
				<form class="m " #signInForm="ngForm">
	
			<div class="login100-form-avatar sep1">
				<img src="./assets/imgs/securi.png" alt="AVATAR">
			
			</div>

				

				<div>
						<div>
								
		
							<div inset>
	
		



			<div class="wrap-input100 validate-input m-b-10 sep" >


						<input  class="input100" type="text" name="name" placeholder="Nombre Completo" [(ngModel)]="newuser.displayName" required >
						<span class="focus-input100"></span>
						
						<span class="symbol-input100">
								<ion-icon class="emailuser ion-icon" name="person" item-key></ion-icon>
							
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10 sep" >
							

						<input  class="input100" type="text" name="matricula" placeholder="Matricula" [(ngModel)]="newuser.matricula" required >
						<span class="focus-input100"></span>
						
						<span class="symbol-input100">
								<ion-icon class="emailuser ion-icon" name="clipboard" item-key></ion-icon>
							
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10 sep" >
							

						<input  class="input100" type="name" name="puesto" placeholder="Puesto" [(ngModel)]="newuser.puesto" required >
						<span class="focus-input100"></span>
						
						<span class="symbol-input100">
								<ion-icon class="emailuser ion-icon" name="hand" item-key></ion-icon>
							
						</span>
          			</div>
					  
				  	
					<div class="wrap-input100 validate-input m-b-10 sep" >
							

						<input  class="input100" type="email" name="email" placeholder="Email: 'nombre@gmail.com'" [(ngModel)]="newuser.email" required>
						<span class="focus-input100"></span>
						
						<span class="symbol-input100">
								<ion-icon class="emailuser ion-icon" name="mail" alt=""></ion-icon>
							
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10 sep" >
							

						<input  class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="newuser.password" required >
						<span class="focus-input100"></span>
						
						<span class="symbol-input100">
								<ion-icon class="emailuser ion-icon" name="lock" item-key></ion-icon>
							
						</span>
          			</div>
					  
				  	


		
				</div>
			</div>
		</div>
			
    <ion-buttons>   
    
   
						<button ion-buttom full class="login100-form-btn mov1" (click)="signup()" [disabled]="!signInForm.form.valid" >
							<h4>Registrar</h4>
						</button>
						
        
						<button ion-buttom full class="login100-form-btn1 mov" (click)="goback()" >
							<h4>Cancelar</h4>
						</button>
						
				
        </ion-buttons> 
	
						
				</form>
			</div>
			
			</div>
		</div>
	</div>
	
	

</ion-content>
